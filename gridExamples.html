<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <!--Fisrts Example-->
    <div class="container">
      <div class="row">
        <div class="col-sm column">1 of 3</div>
        <div class="col-sm column">2 of 3</div>
        <div class="col-sm column">3 of 3</div>
      </div>
    </div>
    <br>
    <!--Container fluid-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm column">1 of 3</div>
        <div class="col-sm column">2 of 3</div>
        <div class="col-sm column">3 of 3</div>
      </div>
    </div>
    <br>

    <!--Different column width-->
    <div class="container">
      <div class="row">
        <div class="col-sm-6 column">
          1 of 3
        </div>
        <div class="col-sm-3 column">
          2 of 3
        </div>
        <div class="col-sm-3 column">
          3 of 3
        </div>
      </div>
    </div>
    <br>

    <!--No paddign in columns-->
    <div class="container">
      <div class="row no-gutters">
        <div class="col-sm-6 column">
          1 of 3
        </div>
        <div class="col-sm-3 column">
          2 of 3
        </div>
        <div class="col-sm-3 column">
          3 of 3
        </div>
      </div>
    </div>
    <br>
    
    <!--Other example of grid-->
    <div class="container">
      <div class="row">
        <div class="col column">
          1 of 2
        </div>
        <div class="col column">
          2 of 2
        </div>
      </div>
    </div>
    <br>
      
  </body>
</html>
