<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Layout Utilities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!--Display property-->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="d-inline p-2 bg-primary text-white">Hola pepito</div>
          <div class="d-inline p-2 bg-dark text-white">Hola Sindy</div>
        </div>
      </div>
    </div>
    <br>
    <!--Show elements by device-->
    <div class="container">
      <div class="row">
        <div class="d-lg-none column">Si es peque√±a mostrar</div>  
        <div class="d-none d-lg-block column">Si es pantalla grande mostrar</div>
      </div>
    </div>
    <br>

    <!--Visibility-->
    <div class="invisible">
      <div class="row">
        Hola sindy
      </div>
    </div>
    <br>

    <!--Marginn and paddign-->
    <div class="container">
      <div class="row">
        <div class="col-sm-12 bg-dark text-white p-2">
          1 of 1
        </div>
        <div class="col-sm-12 bg-warning text-white my-3 p-2">
          1 of 1
        </div>
        <div class="col-sm-12 bg-primary text-white p-2">
          1 of 1
        </div>
      </div>
    </div>

  </body>
</html>
